<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Current Weather OOP</title>
</head>
<body>
	<div id="weather" class="container">
		<div class="row">
			<div class="col s6 offset-s3">
				<div class="card-panel red lighten-1">
					<div class="card-content">
						<div id="weather" class="row center-align">
							<h3 id="location" class="bold"></h3>
							<h1 id="temp"></h1>
							<h5 id="description"></h5>
							<div class="input-field col s12">
								<input type="text" id="city-name">
								<label for="city-name">Kirjutage linna nimi</label>
							</div>
							<input id="submit-btn" type="submit" value="Check Weather" class="btn red darken-2">
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="classes/weather.js"></script>
	<script src="classes/UI.js"></script>
	<script src="classes/LS.js"></script>
	<script src="app.js"></script>
</body>
</html>
